<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor || Social Proof Section</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="headline">
            <h1 class="headline__title">10,000+ of our users love our products.</h1>
            <p class="headline__text">
                We only provide great products combined with excellent customer service. See what our satisfied
                customers are saying about our services.
            </p>
        </section>

        <section class="ratings">
            <div class="ratings__card">
                <div class="stars">
                    <img src="images/icon-star.svg" alt="">
                    <img src="images/icon-star.svg" alt="">
                    <img src="images/icon-star.svg" alt="">
                    <img src="images/icon-star.svg" alt="">
                    <img src="images/icon-star.svg" alt="">
                </div>
                <span>Rated 5 Stars in Reviews</span>
            </div>
            <div class="ratings__card">
                <div class="stars">
                    <img src="images/icon-star.svg" alt="">
                    <img src="images/icon-star.svg" alt="">
                    <img src="images/icon-star.svg" alt="">
                    <img src="images/icon-star.svg" alt="">
                    <img src="images/icon-star.svg" alt="">
                </div>
                <span>Rated 5 Stars in Report Guru</span>
            </div>
            <div class="ratings__card">
                <div class="stars">
                    <img src="images/icon-star.svg" alt="">
                    <img src="images/icon-star.svg" alt="">
                    <img src="images/icon-star.svg" alt="">
                    <img src="images/icon-star.svg" alt="">
                    <img src="images/icon-star.svg" alt="">
                </div>
                <span>Rated 5 Stars in BestTech</span>
            </div>
        </section>

        <section class="reviews">

            <figure class="reviews__card">
                <div class="user__info">
                    <img class="user__img" src="images/image-colton.jpg" alt="">
                    <div>
                        <h2>Colton Smith</h2>
                        <figcaption>Verified Buyer</figcaption>
                    </div>
                </div>
                <blockquote>
                    "We needed the same printed design as the one we had ordered a week prior. Not only did they find
                    the original order, but we also received it in time. Excellent!"
                </blockquote>
            </figure>

            <figure class="reviews__card">
                <div class="user__info">
                    <img class="user__img" src="images/image-irene.jpg" alt="">
                    <div>
                        <h2>Irene Roberts</h2>
                        <figcaption>Verified Buyer</figcaption>
                    </div>
                </div>
                <blockquote>
                    "Customer service is always excellent and very quick turn around. Completely delighted with the
                    simplicity of the purchase and the speed of delivery"
                </blockquote>
            </figure>

            <figure class="reviews__card">
                <div class="user__info">
                    <img class="user__img" src="images/image-anne.jpg" alt="">
                    <div>
                        <h2>Anne Wallace</h2>
                        <figcaption>Verified Buyer</figcaption>
                    </div>
                </div>
                <blockquote>
                    "Put an order with this company and can only praise them for the very high standard. Will definitely
                    use them again and recommend them to everyone!"
                </blockquote>
            </figure>
        </section>
    </main>
</body>

</html>
